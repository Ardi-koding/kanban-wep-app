<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kanban Web App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_vert"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<h1>KANBAN BOARD</h1>
		<div class="container">
			<section class="task to-do">
				<h2>To do</h2>

				<div class="task_list" data-list="to-do-1">
					<div class="task__head">
						<select
							class="select-priority"
							name="priority"
							id="priority"
						>
							<option value="low">Low Priority</option>
							<option value="medium">Medium Priority</option>
							<option value="high">High Priority</option>
						</select>
						<div class="three-dot-container">
							<button class="three-dot-icon">
								<span class="material-symbols-outlined">
									more_vert
								</span>
							</button>
							<div class="edit_and_delete hidden">
								<button class="edit-btn">Edit</button>
								<button class="delete-btn">Delete</button>
							</div>
						</div>
					</div>
					<h3>Design homepage layout for portfolio website</h3>
				</div>
				
				<button type="button" class="add-button" value="td">
					Add task
				</button>
			</section>

			<section class="task in-progress">
				<h2>In progress</h2>
				<div class="task_list" data-list="in-progress-1">
					<div class="task__head">
						<select
							class="select-priority"
							name="priority"
							id="priority"
						>
							<option value="low">Low Priority</option>
							<option value="medium">Medium Priority</option>
							<option value="high">High Priority</option>
						</select>
						<div class="three-dot-container">
							<button class="three-dot-icon">
								<span class="material-symbols-outlined">
									more_vert
								</span>
							</button>
							<div class="edit_and_delete hidden">
								<button class="edit-btn">Edit</button>
								<button class="delete-btn">Delete</button>
							</div>
						</div>
					</div>
					<h3>Add project section to portfolio</h3>
				</div>

				<button type="button" class="add-button" value="ip">
					Add task
				</button>
			</section>

			<section class="task review">
				<h2>Review</h2>
				<div class="task_list" data-list="review-1">
					<div class="task__head">
						<select
							class="select-priority"
							name="priority"
							id="priority"
						>
							<option value="low">Low Priority</option>
							<option value="medium">Medium Priority</option>
							<option value="high">High Priority</option>
						</select>
						<div class="three-dot-container">
							<button class="three-dot-icon">
								<span class="material-symbols-outlined">
									more_vert
								</span>
							</button>
							<div class="edit_and_delete hidden">
								<button class="edit-btn">Edit</button>
								<button class="delete-btn">Delete</button>
							</div>
						</div>
					</div>
					<h3>Check responsiveness of project layout on tablet and mobile</h3>
				</div>
				<button type="button" class="add-button" value="revi">
					Add task
				</button>
			</section>

			<section class="task done">
				<h2>Done</h2>
				<div class="task_list" data-list="done-1">
					<div class="task__head">
						<select
							class="select-priority"
							name="priority"
							id="priority"
						>
							<option value="low">Low Priority</option>
							<option value="medium">Medium Priority</option>
							<option value="high">High Priority</option>
						</select>
						<div class="three-dot-container">
							<button class="three-dot-icon">
								<span class="material-symbols-outlined">
									more_vert
								</span>
							</button>
							<div class="edit_and_delete hidden">
								<button class="edit-btn">Edit</button>
								<button class="delete-btn">Delete</button>
							</div>
						</div>
					</div>
					<h3>Link GitHub repo in resume</h3>
				</div>

				<button type="button" class="add-button" value="don">
					Add task
				</button>
			</section>
		</div>
	</body>
</html>
