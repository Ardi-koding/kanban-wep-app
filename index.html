<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kanban Web App</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_vert,settings&display=block"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<h1>KANBAN BOARD</h1>
		<div class="container">
			<section class="task to-do">
				<div class="task_head">
					<h2>To do</h2>
					<span class="material-symbols-outlined"> more_vert </span>
				</div>
			</section>
			<section class="task in-progress">
				<div class="task_head">
					<h2>In progress</h2>
					<span class="material-symbols-outlined"> more_vert </span>
				</div>
			</section>
			<section class="task review">
				<div class="task_head">
					<h2>Review</h2>
					<span class="material-symbols-outlined"> more_vert </span>
				</div>
			</section>
			<section class="task done">
				<div class="task_head">
					<h2>Done</h2>
					<span class="material-symbols-outlined"> more_vert </span>
				</div>
			</section>
		</div>
	</body>
</html>
