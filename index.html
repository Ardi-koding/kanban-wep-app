<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kanban Web App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<h1>KANBAN BOARD</h1>
		<div class="container">
			<section class="task to-do">
				<h2>To do</h2>
				<div class="task_list">
					<select
						class="select-priority"
						name="priority"
						id="priority"
					>
						<option value="low">Low Priority</option>
						<option value="medium">Medium Priority</option>
						<option value="high">High Priority</option>
					</select>
					<h3>Main mobile legend</h3>
				</div>
				<span class="add-task"
					><button type="button">Add task +</button></span
				>
			</section>

			<section class="task in-progress">
				<h2>In progress</h2>
				<div class="task_list">
					<select
						class="select-priority"
						name="priority"
						id="priority"
					>
						<option value="low">Low Priority</option>
						<option value="medium">Medium Priority</option>
						<option value="high">High Priority</option>
					</select>
					<h3>Ketemu pasien</h3>
				</div>
				<span class="add-task"
					><button type="button">Add task +</button></span
				>
			</section>

			<section class="task review">
				<h2>Review</h2>
				<div class="task_list">
					<select
						class="select-priority"
						name="priority"
						id="priority"
					>
						<option value="low">Low Priority</option>
						<option value="medium">Medium Priority</option>
						<option value="high">High Priority</option>
					</select>
					<h3>Beli stock ayam</h3>
				</div>
				<span class="add-task"
					><button type="button">Add task +</button></span
				>
			</section>

			<section class="task done">
				<h2>Done</h2>
				<div class="task_list">
					<select
						class="select-priority"
						name="priority"
						id="priority"
					>
						<option value="low">Low Priority</option>
						<option value="medium">Medium Priority</option>
						<option value="high">High Priority</option>
					</select>
					<h3>big billy cat</h3>
				</div>
				<span class="add-task"
					><button type="button">Add task +</button></span
				>
			</section>

			<div class="modal">
				<h2>What is Your Task ?</h2>
				<form class="modal-form" action="">
					<textarea
						name="modal-textarea"
						id="modal-textarea"
						placeholder="your task here"
					></textarea>
					<br />
					<select
						class="select-priority"
						name="priority"
						id="priority"
					>
						<option value="low">Low Priority</option>
						<option value="medium">Medium Priority</option>
						<option value="high">High Priority</option>
					</select>
					<br />
					<button type="button" class="modal-button">Confirm</button>
					<button type="button" class="modal-button">Cancel</button>
				</form>
			</div>
		</div>
	</body>
</html>
